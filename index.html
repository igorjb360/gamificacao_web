<!DOCTYPE html>
<html>
  <head>
    <h1>Cadastro de Carros</h1>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="sub-titulo">Adicionar Carro</h2>
    <form id="form">
      <div id="formulario"></div>
      <label for="marca">Marca:</label>
      <select id="marca" name="marca">
        <option value=""></option>
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
      </select>

      <br />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" maxlength="100" required />

      <br />

      <label for="versao">Versão:</label>
      <input type="text" id="versao" name="versao" maxlength="100" required />

      <br />

      <label for="quilometragem">Quilometragem:</label>
      <input
        type="number"
        id="quilometragem"
        name="quilometragem"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        required
      />

      <br />

      <label for="ano">Ano:</label>
      <input
        type="number"
        id="ano"
        name="ano"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        required
      />

      <br />

      <label for="preco">Preço:</label>
      <input
        type="number"
        id="preco"
        name="preco"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        required
      />

      <br />

      <label for="cor">Cor:</label>
      <select id="cor" name="cor">
        <option value=""></option>
        <option value="Azul">Azul</option>
        <option value="Bege">Bege</option>
        <option value="Branco">Branco</option>
        <option value="Cinza">Cinza</option>
        <option value="Marrom">Marrom</option>
        <option value="Prata">Prata</option>
        <option value="Preto">Preto</option>
        <option value="Vermelho">Vermelho</option>
      </select>

      <br />

      <label for="opcionais">Opcionais:</label>
      <br /><br />

      <div class="row">
        <label class="col-7" for="opcionais_airbag">Airbag</label>
        <input
          class="col-1"
          type="checkbox"
          id="opcionais_airbag"
          name="opcionais"
          value="Airbag"
        />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_alarme">Alarme</label>
        <input
          class="col-1"
          type="checkbox"
          id="opcionais_alarme"
          name="opcionais"
          value="Alarme"
        />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_ar_condicionado"
          >Ar condicionado</label
        >
        <input
          class="col-1"
          type="checkbox"
          id="opcionais_ar_condicionado"
          name="opcionais"
          value="Ar condicionado"
        />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_bancos_couro"
          >Bancos em couro</label
        >
        <input
          class="col-1"
          type="checkbox"
          id="opcionais_bancos_couro"
          name="opcionais"
          value="Bancos em couro"
        />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_computador_bordo"
          >Computador de bordo</label
        >
        <input
          class="col-1"
          type="checkbox"
          id="opcionais_computador_bordo"
          name="opcionais"
          value="Computador de bordo"
        />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_controle_aut"
          >Controle automático de velocidade</label
        >
        <input class="col-1" type="checkbox" id="opcionais_controle_aut" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_controle_tracao"
          >Controle de tração</label
        >
        <input class="col-1" type="checkbox" id="opcionais_controle_tracao" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_direcao_hidr"
          >Direção hidráulica</label
        >
        <input class="col-1" type="checkbox" id="opcionais_direcao_hidr" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_freio_abs">Freio abs</label>
        <input class="col-1" type="checkbox" id="opcionais_freio_abs" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_rodas_liga_leve"
          >Rodas de liga leve
        </label>
        <input class="col-1" type="checkbox" id="opcionais_rodas_liga_leve" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_sens_chuva">Sensor de chuva</label>
        <input class="col-1" type="checkbox" id="opcionais_sens_chuva" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_sens_estacionamento">
          Sensor de estacionamento
        </label>
        <input
          class="col-1"
          type="checkbox"
          id="opcionais_sens_estacionamento"
        />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_teto_solar">Teto solar</label>
        <input class="col-1" type="checkbox" id="opcionais_teto_solar" />
      </div>

      <div class="row">
        <label class="col-7" for="opcionais_vidros_eletricos"
          >Vidros elétricos</label
        >
        <input class="col-1" type="checkbox" id="opcionais_vidros_eletricos" />
      </div>

      <br />

      <label>Blindado</label>
      <br><br>

    <div class="row" id="blindado">
      <label class="col-1" for="blindado">Sim</label>
      <input class="col-1" type="radio" name="blindado" value="Sim">
      <label class="col-1" for="blindado">Não</label>
      <input class="col-1" type="radio" name="blindado" value="Não">
    </div>
    <br>
      <button id="add-car-btn">Adicionar Carro</button>
    <br>
      <h1>Listagem de Carros</h1>
     <table id="carrosTable">
    <tr>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Ano</th>
      <th>Opções</th>
    </tr> 
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
